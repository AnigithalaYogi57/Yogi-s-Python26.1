<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Training Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID?rel=0&modestbranding=1&controls=1"
            allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
</body>

</html>
